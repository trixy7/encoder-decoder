    <script>
        const inputField = document.getElementById('input');
        const outputField = document.getElementById('output');
        const errorMsg = document.getElementById('error');
        const charCounter = document.getElementById('charCount');
        const copyLabel = document.getElementById('copyText');
        function updateStats() {
            charCounter.innerText = inputField.value.length;
        }
        function process(mode, buttonElement) {
            errorMsg.innerText = "";
            const data = inputField.value.trim();
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('btn-active'));
            if (buttonElement) buttonElement.classList.add('btn-active');
            if (!data) {
                outputField.value = "";
                return;
            }
            try {
                const registry = {
                    'b64-e': () => btoa(unescape(encodeURIComponent(data))),
                    'b64-d': () => decodeURIComponent(escape(atob(data))),
                    'url-e': () => encodeURIComponent(data),
                    'url-d': () => decodeURIComponent(data),
                    'hex-e': () => data.split('').map(c => c.charCodeAt(0).toString(16).padStart(2, '0')).join(' '),
                    'hex-d': () => data.split(/\s+/).filter(x => x).map(h => String.fromCharCode(parseInt(h, 16))).join(''),
                    'bin-e': () => data.split('').map(c => c.charCodeAt(0).toString(2).padStart(8, '0')).join(' '),
                    'bin-d': () => data.split(/\s+/).filter(x => x).map(b => String.fromCharCode(parseInt(b, 2))).join(''),
                    'json':  () => JSON.stringify(JSON.parse(data), null, 4),
                    'rev':   () => data.split('').reverse().join('')
                };
                if (registry[mode]) {
                    outputField.value = registry[mode]();
                }
            } catch (err) {
                errorMsg.innerText = "ERROR: Invalid format or corrupt input.";
                outputField.value = "";
            }
        }
        function swap() {
            const temp = inputField.value;
            inputField.value = outputField.value;
            outputField.value = temp;
            updateStats();
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('btn-active'));
        }
        function clearAll() {
            inputField.value = "";
            outputField.value = "";
            errorMsg.innerText = "";
            updateStats();
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('btn-active'));
        }
        async function copyToClipboard() {
            if (!outputField.value) return;
            try {
                await navigator.clipboard.writeText(outputField.value);
                const originalText = copyLabel.innerText;
                copyLabel.innerText = "COPIED!";
                setTimeout(() => { copyLabel.innerText = originalText; }, 2000);
            } catch (err) {
                console.error("Copy failed", err);
            }
        }
    </script>
