    <!-- CSS -->
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --text: #f1f5f9; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; padding: 40px 20px; }
        .wrapper { width: 100%; max-width: 700px; background: var(--card); padding: 30px; border-radius: 16px; border: 1px solid #334155; }
        textarea { width: 100%; height: 150px; background: #0f172a; border: 1px solid #475569; color: #38bdf8; border-radius: 8px; padding: 15px; box-sizing: border-box; font-family: monospace; font-size: 14px; margin: 10px 0; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; margin: 20px 0; }
        button { padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; background: #334155; color: white; transition: 0.2s; }
        button:hover { background: var(--accent); color: #0f172a; }
        .copy-btn { background: #10b981; margin-top: 10px; width: 100%; }
        .error { color: #f87171; font-size: 0.8rem; height: 20px; text-align: center; }
    </style>

<body>
    
<!-- Wrapper -->
<div class="wrapper">

    <!-- Title -->
    <h2 style="margin-top:0">Encoder/Decoder</h2>

    <!-- Input -->
    <textarea id="input" placeholder="Text..."></textarea>
    <div id="error" class="error"></div>

    <!-- Options -->
    <div class="grid">
        <button onclick="run('b64-e')">Base64 Encode</button>
        <button onclick="run('b64-d')">Base64 Decode</button>
        <button onclick="run('url-e')">URL Encode</button>
        <button onclick="run('url-d')">URL Decode</button>
        <button onclick="run('hex-e')">Hex Encode</button>
        <button onclick="run('hex-d')">Hex Decode</button>
    </div>

    <!-- Result -->
    <textarea id="output" readonly placeholder="Result..."></textarea>

    <!-- Copy -->
    <button class="copy-btn" onclick="copy()"><i class="fa-solid fa-paperclip"></i> Copy to Clipboard</button>

</div>

<!-- Scripts -->
<script>
    const input = document.getElementById('input');
    const output = document.getElementById('output');
    const err = document.getElementById('error');

    function run(mode) {
        err.innerText = "";
        try {
            let val = input.value;
            if (mode === 'b64-e') output.value = btoa(unescape(encodeURIComponent(val)));
            if (mode === 'b64-d') output.value = decodeURIComponent(escape(atob(val)));
            if (mode === 'url-e') output.value = encodeURIComponent(val);
            if (mode === 'url-d') output.value = decodeURIComponent(val);
            if (mode === 'hex-e') {
                output.value = val.split('').map(c => c.charCodeAt(0).toString(16)).join(' ');
            }
            if (mode === 'hex-d') {
                output.value = val.split(' ').map(h => String.fromCharCode(parseInt(h, 16))).join('');
            }
        } catch (e) {
            err.innerText = "Invalid input for this format!";
        }
    }

    function copy() {
        output.select();
        document.execCommand('copy');
        alert("Copied!");
    }
</script>

</body>
